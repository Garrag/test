<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>

</head>
<body>
<canvas id="canvas" width="640" height="480" style="border: 1px solid black">你的浏览器不支持H5 Canvas</canvas>
<script src="../utils.js"></script>
<script src="Arrow.js"></script>
<script src="Ball.js"></script>
</body>

<script>

    window.onload = function () {
        //拿到canvas

        var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                mouse = utils.captureMouse(canvas), //获取鼠标对象
                arrow = new Arrow(); //箭头

        var centerX = canvas.width / 2,
                centerY = canvas.height / 2;

        var ball = new Ball(20), //球
                angleX = 0,
                angleY = 0,
                speedY = 0.2,
                speedX = 0.1,
                range = 50,
                radiusX = 80,
                radiusY = 50,
                centerScale = 1;

        arrow.x = centerX;
        arrow.y = centerY;

        ball.x = 100;
        ball.y = centerY;

        //正弦波起点
        var xpos = 0,
                ypos = canvas.height - 100,
                ycenter = canvas.height - 100,
                yangle = 0,
                xspeed = 0.2,
                yspeed = 0.5;


        (function drawFrame() {
            window.requestAnimationFrame(drawFrame, canvas); //把下一帧加入队列中
//            context.clearRect(0, 0, canvas.width, canvas.height); //先上一帧的渲染结果
            //渲染出当前帧的结果
            //箭头
            var dx = ball.x - arrow.x,
                    dy = ball.y - arrow.y;
            arrow.rotation = Math.atan2(dy, dx); //通过反正切函数 计算出当前的角度,赋值给箭头
            arrow.draw(context);
            //球
            ball.x = 100 + Math.cos(angleX) * radiusX;   //位置线性变化
            ball.y = centerY + Math.sin(angleX) * radiusY;   //位置线性变化
//            ball.scaleX = ball.scaleY = centerScale + Math.sin(angleY); //大小线性变化
            angleX += speedX;
            angleY += speedY;
            ball.draw(context);

            context.save();
            context.beginPath();
            context.moveTo(xpos, ypos);
            xpos += xspeed;
            ypos = ycenter + Math.sin(yangle) * 50;
            yangle += yspeed;
            context.lineTo(xpos, ypos);
            context.stroke();
            context.restore();

        })();


    }

</script>


</html>
